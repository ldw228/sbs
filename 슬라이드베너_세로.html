<head>
<title>슬라이드베너(세로)</title>

<style>
html { list-style:none;}
ul, li {list-style:none;}
#brandVisual {position:relative; 
		width:100%; height: 720px; margin:0 auto; 
		overflow:hidden; background:#8c908c;}
#brandVisual ul {position:relative;  _float:left; width:100%;
		height:720px; margin:0px; padding:0px;}
#brandVisual li {position:absolute; width:100%; height:720px;}
#brandVisual li a {display:block; text-indent:-9999px;}
#brandVisual .visual01{top:0;    background:url("img/m1.jpg") 50% 0 no-repeat; z-index:10;}
#brandVisual .visual02{top:100%; background:url("img/m2.jpg") 50% 0 no-repeat;}
#brandVisual .visual03{top:200%; background:url("img/m3.jpg") 50% 0 no-repeat;}
    
#buttonList:after{content:""; display:block; clear:both;}
#buttonList li{background:url("img/btnVisual.png") 0 -16px no-repeat; width:14px; height:15px; float:left; position:relative; left:50%; top:-135px; overflow:hidden; margin:0 5px; cursor:pointer; z-index:20;}
#buttonList li.on {background-position: 0 0;}
#buttonList li a {display:block; text-indent:-999px;}

</style>

<script>
$(document).ready(function(){
    var visual = $('#brandVisual > ul > li');
	var button = $('#buttonList > ul > li');
	var current = 0;
	var setIntervalId;
    
    timer();
	button.on({
        click:function(){
            var tg = $(this);
            var i = tg.index();
            button.removeClass('on');
            tg.addClass('on');
            move(i);
        }
    });
    
    function move(i){
		if(current == i) retun;

		var current1 = visual.eq(current);
		var next1 = visual.eq(i);

        current1.css({top:0}).stop().animate({top:'-100%'});
		next1.css({top:'100%'}).stop().animate({top:0});
        
		current = i;
    }
    
    $("#wrap").on({
		mouseover:function(){
			clearInterval(setIntervalId);
		},
		mouseout:function(){
//			timer();
		}
	});

	function timer(){
		setIntervalId = setInterval(function(){
			var n = current + 1;
			if (n == visual.length){
				n = 0;
			}
			button.eq(n).trigger('click');
		}, 2000);
	}
});
</script>
</head>

<body>
<div id="wrap">
	<div id="brandVisual">
		<ul>
			<li class="visual01"><a href="#">베너1</a></li>
			<li class="visual02"><a href="#">베너2</a></li>
			<li class="visual03"><a href="#">베너3</a></li>
		</ul>
	</div>
	<div id="buttonList">
		<ul>
			<li class="on"><a href="#">버튼1</a></li>
			<li><a href="#">버튼2</a></li>
			<li><a href="#">버튼3</a></li>
		</ul>
	</div>
</div>

</body>
